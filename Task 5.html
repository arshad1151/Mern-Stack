<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b><center style="color:blue;font-size:30px">Registration form</center></b>
    <form>
        <center>
            <table border="1">
                <tr>
                    <th>First Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Re-enter Password</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td><input type="radio">Male
                    <hr /><input type="radio">Female</td>   
                </tr>
                <tr>
                    <th>Age:</th>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td><select>
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>Saudi Arabia</option>
                        <option>Other</option>
                    </select></td>
                </tr>
                <tr>
                    <th>Languages known</th>
                    <td><input type="checkbox">English
                        <input type="checkbox">Kannada
                        <input type="checkbox">Hindi
                        <input type="checkbox">Telugu
                    </td>
                </tr>
                <tr>
                    <td>
                    <input type="checkbox">Hereby I declare all the given details are true
                </td>
                </tr>
                <tr>
                    <td>
                    <p>Log in to <a href="ethnus.com">Ethnus</a> website</p>
                </td>
                </tr>
            </table>
            <input type="button" value="Register">
        </center>
    </form>
</body>
</html>
